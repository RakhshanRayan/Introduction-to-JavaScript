<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Variables</h1>
    <h4>Sum of two Numbers</h4>
    <p id="sum"></p>
    <h4>Sum of two Numbers</h4>
    <p id="sub"></p>
    <h4>Sum of two Numbers</h4>
    <p id="mult"></p>
    <h4>Sum of two Numbers</h4>
    <p id="div"></p>
    <script>
      var num1, num2, sum, sub, mult, div;
      num1 = 55;
      num2 = 5;
      sum = num1 + num2;
      sub = num1 - num2;
      mult = num1 * num2;
      div = num1 / num2;
      document.getElementById("sum").innerHTML = "The total sum is: " + sum;
      document.getElementById("sub").innerHTML = "The total sum is: " + sub;
      document.getElementById("mult").innerHTML = "The total sum is: " + mult;
      document.getElementById("div").innerHTML = "The total sum is: " + div;
    </script>
  </body>
</html>
